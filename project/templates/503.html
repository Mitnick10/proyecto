<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Servicio No Disponible</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-md">
            <div class="text-8xl mb-6">⚠️</div>
            <h1 class="text-6xl font-bold text-gray-800 mb-4">503</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Servicio No Disponible</h2>
            <p class="text-gray-600 mb-8">
                El servicio está temporalmente fuera de línea. Por favor, intenta nuevamente en unos minutos.
            </p>
            <div class="space-y-3">
                <a href="{{ url_for('auth.login') }}"
                    class="inline-block w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition duration-300 shadow-lg">
                    Volver al Inicio
                </a>
                <button onclick="location.reload()"
                    class="inline-block w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300">
                    Reintentar
                </button>
            </div>
        </div>
        <p class="text-white text-sm mt-6 opacity-80">
            Si el problema persiste, contacta al administrador del sistema.
        </p>
    </div>
</body>

</html>
