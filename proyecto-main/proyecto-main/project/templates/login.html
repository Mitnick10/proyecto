{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- 
      Fondo de Atletas (Desde Internet)
    -->
    <div class="absolute inset-0 z-0"
        style="background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7JWoDhdscUjLrQN6iqKerme1yy7-msHf1uB1NiILqNYlOkWZr5Cd8P2SfQI85bqMWO4CdanMOoB5WsvlGWVZLz2TsGzaGe8gdHM7g7LPxk93u9gJsxYZq81WddJXWv_M8gNMU8CUZLLg/s1600/65591412.wPaGxmkS.P7267968970'); background-size: cover; background-position: center; background-attachment: fixed;">
        <!-- 
          Velo oscuro y desenfoque
        -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
    </div>

    <div class="relative z-10 w-full max-w-md bg-white rounded-lg shadow-xl p-8 space-y-6">
        <div class="flex flex-col items-center">
            <!-- 
              Logo IRDEBG GUÁRICO
            -->
            <img class="h-20 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="IRDEBG GUÁRICO">

            <!-- Botones LOGIN / REGISTER -->
            <div class="mt-6 flex justify-center w-full max-w-xs border-2 border-gray-200 rounded-lg overflow-hidden">
                <a href="{{ url_for('auth.login') }}"
                    class="flex-1 py-2 text-center text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    LOGIN
                </a>
                <a href="{{ url_for('auth.register') }}"
                    class="flex-1 py-2 text-center text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200">
                    REGISTER
                </a>
            </div>

            <!-- "Sign in with:" (Placeholders) -->
            <p class="mt-8 text-sm text-gray-500">Sign in with:</p>
            <div class="mt-2 flex space-x-4">
                <a href="#" class="text-gray-400 hover:text-blue-600 text-2xl"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-red-600 text-2xl"><i class="fab fa-google"></i></a>
                <a href="#" class="text-gray-400 hover:text-blue-400 text-2xl"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-gray-800 text-2xl"><i class="fab fa-github"></i></a>
            </div>
            <p class="mt-4 text-sm text-gray-500">or:</p>
        </div>

        <!-- Botones de Toggle (Email / Teléfono) -->
        <div class="flex justify-center space-x-4 mb-6">
            <button onclick="toggleLogin('email')" id="btn-email"
                class="px-4 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700">
                Email
            </button>
            <button onclick="toggleLogin('phone')" id="btn-phone"
                class="px-4 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700">
                Teléfono
            </button>
        </div>

        <!-- Formulario Email -->
        <form id="form-email" class="space-y-4" action="{{ url_for('auth.login') }}" method="POST">
            <div>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Correo electrónico">
            </div>
            <div>
                <label for="password" class="sr-only">Contraseña</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Contraseña">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                        Recordarme
                    </label>
                </div>

                <div class="text-sm">
                    <a href="{{ url_for('auth.forgot_password') }}"
                        class="font-medium text-blue-600 hover:text-blue-500">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    INICIAR SESIÓN
                </button>
            </div>
        </form>

        <!-- Formulario Teléfono (Oculto por defecto) -->
        <form id="form-phone" class="space-y-4 hidden" action="{{ url_for('auth.login_phone') }}" method="POST">
            <div>
                <label for="phone" class="sr-only">Teléfono</label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                    </div>
                    <input type="tel" name="phone" id="phone" required
                        class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2"
                        placeholder="+58 412 1234567">
                </div>
                <p class="mt-1 text-xs text-gray-500">Ingresa tu número con código de país (ej. +58...)</p>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    ENVIAR CÓDIGO
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-500">
            Not a member?
            <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-600 hover:text-blue-500">
                Register
            </a>
        </div>
    </div>
</div>

<script>
    function toggleLogin(type) {
        const formEmail = document.getElementById('form-email');
        const formPhone = document.getElementById('form-phone');
        const btnEmail = document.getElementById('btn-email');
        const btnPhone = document.getElementById('btn-phone');

        if (type === 'email') {
            formEmail.classList.remove('hidden');
            formPhone.classList.add('hidden');
            btnEmail.className = "px-4 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700";
            btnPhone.className = "px-4 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700";
        } else {
            formEmail.classList.add('hidden');
            formPhone.classList.remove('hidden');
            btnPhone.className = "px-4 py-2 text-sm font-medium rounded-md bg-green-100 text-green-700";
            btnEmail.className = "px-4 py-2 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700";
        }
    }
</script>
{% endblock %}
