{% extends "base.html" %}

{% block title %}Verificar Código{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="flex flex-col items-center">
            <img class="h-20 w-auto" src="{{ url_for('static', filename='logo.png') }}" alt="IRDEBG GUÁRICO">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Verificación de Teléfono
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Hemos enviado un código de 6 dígitos a <strong>{{ phone }}</strong>
            </p>
        </div>

        <form class="space-y-6"
            action="{{ url_for('auth.verify_phone_change') if type == 'phone_change' else url_for('auth.verify_otp') }}"
            method="POST">
            <input type="hidden" name="phone" value="{{ phone }}">
            <div>
                <label for="token" class="sr-only">Código de Verificación</label>
                <input id="token" name="token" type="text" required
                    class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm text-center tracking-widest text-2xl"
                    placeholder="000000" maxlength="6" pattern="\d{6}">
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fa-solid fa-check"></i>
                    </span>
                    Verificar
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
